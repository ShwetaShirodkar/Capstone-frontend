<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Login Page</title>
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <div class="container">
    <h1>Login Page</h1>
    <form id="formLogin" action="#">
      <div class="col">
        <div class="alert alert-danger" role="alert" id="errMsg">
        </div>
      </div>
      <label for="User Name">User Name:</label>
      <input type="text" id="username" name="userName" placeholder="Enter your User Name" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <!-- <label for="forgot">Forgot <a href="#">password?</a></label1> -->
      <button type="submit" class="btn">Login</button>
      <div>
      <label for="create">Create new account  <a href="./RegPg.html">Click here</a></label>
      </div>
    </form>
  </div>
  <script src="./restapi/LogIn.js"></script>
</body>
</html>
