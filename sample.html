<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <style>
      .container {
        width: 900px;
        overflow-x: hidden;
      }
      .card-grid {
        display: grid;
        grid-template-columns: repeat(3, 300px);
        grid-auto-flow: dense;
        grid-gap: 10px;
      }
      .card {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
      }
      .card h2 {
        margin-top: 0;
      }
      .card table {
        border-collapse: collapse;
        width: 100%;
      }
      .card th, .card td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
      }
      .card th {
        background-color: #f2f2f2;
      }
      .card {
        text-align: center; /* Center the button */
      }
      .enroll-button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
