<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <style>
      .card-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-gap: 20px;
      }
      .card {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
      }
      .card h2 {
        margin-top: 0;
      }
      .card table {
        border-collapse: collapse;
        width: 100%;
      }
      .card th, .card td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
      }
      .card th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div class="card-grid">
      <div class="card">
        <h2>Course A</h2>
        <table>
          <thead>
            <tr>
              <th>Course Name</th>
              <th>Faculty Name</th>
              <th>Start Date</th>
              <th>End Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Course A</td>
              <td>Faculty X</td>
              <td>01/06/2023</td>
              <td>31/07/2023</td>
            </tr>
            <tr>
              <td>Course A</td>
              <td>Faculty Y</td>
              <td>01/07/2023</td>
              <td>31/08/2023</td>
            </tr>
            <tr>
              <td>Course A</td>
              <td>Faculty Z</td>
              <td>01/08/2023</td>
              <td>30/09/2023</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
