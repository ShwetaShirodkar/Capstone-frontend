                <h1>Create Question</h1>

                <form id="formQuestion">
                    <div class ="alert alert-danger" role="alert" id="errDiv"></div>

                    
                    <div class="form-group">
                        <label > Student Name</label>
                        <input type="studentName" name="studentName" id="studentName" class="form-control"
                            placeholder="Enter the name" required />
                    </div>

                    <div class="form-group">
                        <label > Question</label>
                        <input type="question" name="question" id="question" class="form-control"
                            placeholder="Enter the question" required />
                    </div>
                      <br>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Add
                        </button>
                    </div>
                </form>



            </main>
