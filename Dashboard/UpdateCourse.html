<br><br>
                <h1>Update Course</h1>
                <form id="formCourse">
                  
                    <label for="course-name">Course Name:</label><br>
                    <input type="text" id="course-name" name="courseName"><br>

                    <label for="faculty-name">Faculty Name:</label><br>
                    <input type="text" id="faculty-name" name="facultyName"><br>

                    <label for="start-date">Start Date:</label><br>
                    <input type="date" id="start-date" name="startDate"><br>

                    <label for="end-date">End Date:</label><br>
                    <input type="date" id="end-date" name="endDate"><br>
                    
                    <label for="course-material-link">Course Material Link:</label><br>
                    <input type="text" id="course-material-link" name="material"><br>

                    <label for="course-recording-link">Course Recording Link:</label><br>
                    <input type="text" id="course-recording-link" name="recording"><br>
                    
                    <div>
                        <input type="submit" value="Update">
                        <input type="submit" onclick="window.location='./FacultyManageCourse.html'" value="Cancel">
                    </div>
                    
                </form>



            </main>
            <footer class="py-4 bg-light mt-auto">
